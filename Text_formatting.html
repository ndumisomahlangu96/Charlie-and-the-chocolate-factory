<!DOCTYPE html>
<html>
    <body>

        <h1>Text formatting</h1>

        <p>
            My <b>name</b> is Ricky.<br>
            I am a <strong> software engineer</strong>.
        </p>

        <p>
            My <i>name</i> is Ricky.<br>
            I am a <em> software engineer</em>.
        </p>

        <p>
            My <small>name</small> is Ricky.
        </p>

        <p>
            My name is <del>Ndumiso</del> Ricky.
        </p>

        <p> 
            My name is <mark>Ricky</mark>.
        </p>

        <p>
            My name is Ricky<sub>The One</sub>.<br>
            I am a software engineer<sup>2</sup>.
        </p>
    </body>
</html>
